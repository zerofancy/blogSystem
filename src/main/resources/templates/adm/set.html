<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8" />
	<title>系统设置</title>

	<script type="text/javascript" src="/js/jquery.min.js"></script>

	<link rel="stylesheet" href="/css/main.css" />
    <link href="/codemirror/lib/codemirror.css" rel="stylesheet" type="text/css">
    <link href="/codemirror/theme/monokai.css" rel="stylesheet" type="text/css">
    <link href="/codemirror/addon/display/fullscreen.css" rel="stylesheet" type="text/css">
    
    <!-- 引入CodeMirror核心文件 -->
    <script type="text/javascript" src="/codemirror/lib/codemirror.js"></script>

    <!-- CodeMirror支持不同语言，根据需要引入JS文件 -->
    <!-- 因为HTML混合语言依赖Javascript、XML、CSS语言支持，所以都要引入 -->
    <script type="text/javascript" src="/codemirror/mode/javascript/javascript.js"></script>
    <script type="text/javascript" src="/codemirror/mode/xml/xml.js"></script>
    <script type="text/javascript" src="/codemirror/mode/css/css.js"></script>
    <script type="text/javascript" src="/codemirror/mode/htmlmixed/htmlmixed.js"></script>

    <!-- 下面分别为显示行数、括号匹配和全屏插件 -->
    <script type="text/javascript" src="/codemirror/addon/selection/active-line.js"></script>
    <script type="text/javascript" src="/codemirror/addon/edit/matchbrackets.js"></script>
	<script type="text/javascript" src="/codemirror/addon/display/fullscreen.js"></script>
	
	<script>
		$(document).ready(function(){
				var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
				lineNumbers: true,     // 显示行数
				indentUnit: 4,         // 缩进单位为4
				styleActiveLine: true, // 当前行背景高亮
				matchBrackets: true,   // 括号匹配
				mode: 'htmlmixed',     // HMTL混合模式
				lineWrapping: true,    // 自动换行
				//theme: 'monokai',      // 使用monokai模版
			});
			editor.setOption("extraKeys", {
				// Tab键换成4个空格
				Tab: function(cm) {
					var spaces = Array(cm.getOption("indentUnit") + 1).join(" ");
					cm.replaceSelection(spaces);
				},
				// F11键切换全屏
				"F11": function(cm) {
					cm.setOption("fullScreen", !cm.getOption("fullScreen"));
				},
				// Esc键退出全屏
				"Esc": function(cm) {
					if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
				}
			});
		});
	</script>
</head>

<body>
	<h1>系统设置</h1>
	<form action="/adm/setHandle">
		<p>
			备案号：<input name="beian" th:value="${beian}">
		</p>
		<p>
			正则：<input name="urlreg" th:value="${urlreg}">
		</p>
		<p>
			网址：<input name="url" th:value="${url}">
		</p>
		<p style="width: 80%;">
			额外代码（如自动提交）head部分：（按F11全屏编辑）<br>
			<textarea name="headercode" id="code" th:text="${headercode}"></textarea>
		</p>
		<p>
			<input type="submit" class="btn">
		</p>
	</form>
</body>
