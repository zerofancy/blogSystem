<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>归零幻想</title> 
<link rel="stylesheet" href="/css/main.css" />
<script src="/js/jquery.min.js"></script>
<script src="/js/main.js"></script>
</head>

<body>
	<div th:utext="${headercode}"></div>
	<div class="container">
		<h1>归零幻想</h1>
		<ul class="nav">
			<li><a href="/">主页</a></li>
			<li><a href="/tags">标签</a></li>
			<li><a href="/rnd">随便看看</a></li>
			<li><a href="/about">关于</a></li>
			<li><a href="/guest">留言</a></li>
			<li><a href="/adm/">后台管理</a></li>
		</ul>
	</div>
	<div class="container" th:each="item : ${arts}">
		<h2>
			<a class="linkdec" th:text="${item.getTitle()}" th:href="@{'/show/'+${item.getId()}}"></a>
		</h2>
		<div class="inf">
			发布时间：
			<div th:text="${#dates.format(item.getTime(), 'yyyy-MM-dd')}" style="display: inline;"></div>
			|更新时间：
			<div th:text="${#dates.format(item.getEdtime(), 'yyyy-MM-dd')}" style="display: inline;"></div>
			|点击量：
			<div th:text="${item.getHits()}" style="display: inline;"></div>		
		</div>
		<hr class="spl">
		<div class="content suojin" th:utext="${item.getAbs()}">
			想起一个段子，当你在外省丢了身份证，你需要去本省拿户口本补办，你要回去需要坐火车，你要坐火车就需要买票，你要买票就需要身份证……
		</div>
	</div>
    <div class="container">
    	<ul class="nav">
    		<li th:if="${page>1}"><a th:href="${'/'+(page-1)}">上一页</a></li>
    		<li th:if="${page<maxpage}"><a th:href="${'/'+(page+1)}">下一页</a></li>
    	</ul>
    </div>
    <div class="container">
		<div class="inf">版权所有：归零幻想 ┊ 备案号：<span th:text="${beian}"></span>┊ Powered by：归零幻想 </div>
    </div>
    <div class="goTop">
    	<span>Go</span>
	</div>
</body>
</html>
