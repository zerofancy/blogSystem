<!DOCTYPE html>
<html>
    <head>
        <title>归零幻想博客系统后台管理</title>
        <link rel="stylesheet" type="text/css" href="/css/adm_index.css">
        <script src="/js/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("a").click(function(){  
                    var href=$(this).attr("href");
                    try{
                        if($(this).attr("target").length>0){
                            return true;
                        }else{
                            $('#if_content').attr('src', href);
                            return false;
                        }
                    }catch(err){
                        console.log("catch");
                        $('#if_content').attr('src', href);
                        return false;
                    }
                    return false;
                });
                if (window!=top) // 判断当前的window对象是否是top对象
		　　        top.location.href = window.location.href; // 如果不是，将top对象的网址自动导向被嵌入网页的网址
            });
        </script>
    </head>
    <body>
        <div class="left side">
            <img alt="ntutn" src="/images/ntutn.png" width="150px">
            <details class="details-2" open>
                <summary tabindex="-1">快速操作</summary>
                <ul>
                    <li><a href="/" target="_blank">系统首页</a></li>
                    <li><a href="/adm/logout" onclick="return confirm('是否退出登录？');" target="_self">退出登录</a></li>
                </ul>
            </details>
            <details class="details-2" open>
                <summary tabindex="-1">内容管理</summary>
                <ul>
                    <li><a href="/adm/add">添加博客</a></li>
                    <li><a href="/adm/arts">管理博客</a></li>
                    <li><a href="/file/manage">文件管理</a></li>
                </ul>
            </details>
            <details class="details-2">
                <summary>其他设置</summary>
                <ul>
                    <li><a href="/adm/user">用户管理</a></li>
                </ul>
            </details>
            <details class="details-2">
                <summary tabindex="-1">系统设置</summary>
                <ul>
                    <li><a href="/adm/set">基本设置</a></li>
                    <li><a href="/adm/about">关于</a></li>
                    <li><a href="/adm/help">帮助</a></li>
                    <li><a href="mailto:yqmailsend@163.com">联系作者</a></li>
                </ul>
            </details>
        </div>
        <div class="right side">
            <iframe width="100%" height="100%" id="if_content" src="/adm/help"></iframe>
        </div>
    </body>
</html>
